<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorten Link</title>
</head>
<body>
    <h1>Shorten Your Link</h1>
    <form id="shortenForm">
        <label for="url">URL to shorten:</label>
        <input type="url" id="url" name="url" required>
        <br>
        <button type="submit">Shorten</button>
    </form>

    <h2>Your Shortened Links:</h2>
    <ul id="linkList"></ul>

    <script>
    async function fetchWithToken(url, options = {}) {
        const token = localStorage.getItem('jwt');
        const headers = { 'Content-Type': 'application/json', ...options.headers };

        if (token) {
            headers['Authorization'] = `Bearer ${token}`;
        }

        return fetch(url, { ...options, headers });
    }

    document.getElementById('shortenForm').onsubmit = async function(e) {
        e.preventDefault();
        const url = document.getElementById('url').value;

        const response = await fetchWithToken('/shorten', {
            method: 'POST',
            body: JSON.stringify({ url : url })
        });

        const data = await response.json();
        if (!response.ok) {
            alert(data.Error || "Error occurred" || data.message);
        } else {
            alert(`Link shortened: ${data.shorted_value}`);
            await loadLinks();
        }
    };

    async function loadLinks() {
        const response = await fetchWithToken('/links');

        if (!response.ok) {
            alert("Error loading links");
            return;
        }

        const links = await response.json();
        const linkList = document.getElementById('linkList');
        linkList.innerHTML = '';  // Clear existing links
        if (links != null){
            links.forEach(link => {
                const li = document.createElement('li');
                li.textContent = `${link.shorted}: ${link.link}`;
                linkList.appendChild(li);
            });
        }
    }

    // Load links on page load
    window.onload = loadLinks;
    </script>
</body>
</html>
